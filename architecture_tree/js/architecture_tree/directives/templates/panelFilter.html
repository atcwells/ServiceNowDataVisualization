<div class="filters panel panel-default">
    <div class="panel-heading">Search</div>
    <div class="panel-body">
        <form id="filter_form">
            <input name="name" type="text" class="form-control" placeholder="Filter by name"
                   ng-model="nameFilter"/>
            <div id="controls">
                <h5>Controls</h5>
                <a ng-repeat="control in controls" class="btn btn-default btn-xs"
                   ng-click="toggleControlsFilter(control)"
                   ng-class="{'btn-primary': isControlInFilter(control) }">{{ control.number }}</a>
            </div>
        </form>
    </div>
</div>
