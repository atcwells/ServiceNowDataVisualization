<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>ArchitectureTree Demo</title>
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/tree.css"/>
</head>
<body>
<div class="container-fluid">
    <div ng-app="ChartsApp">
        <div class="row">
            <div class="col-md-2">
                <panel-filter></panel-filter>
            </div>

            <div ng-controller="chartCtrl" class="col-md-8">
                <tree-chart data="data" diameter="960"></tree-chart>
            </div>

            <div ng-controller="panelCtrl" class="col-md-2">
                <div id="panel">
                    <div ng-if="!edit && selectedNode">
                        <panel-detail data-selected-node="selectedNode"></panel-detail>
                    </div>

                    <div ng-if="edit && selectedNode">
                        <panel-edit data-selected-node="selectedNode"></panel-edit>
                    </div>
                </div>
            </div>
        </div>
        <!--
            <div ng-controller="undoCtrl">
                <div ng-if="hasHistory()" class="json-upate-label bg-success">Updated JSON <a ng-click="undo()">(undo)</a>
                </div>
            </div>
            <div ng-controller="jsonDataCtrl">
                <textarea id="json-data" class="form-control" ng-model="data" ng-blur="updateData()"></textarea>
            </div>
            -->
    </div>
</div>

<script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<script type="application/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
<script type="application/javascript" src="js/d3.architectureTree.js"></script>
<script type="application/javascript" src="../dist/index.js"></script>
<script>
    document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
        ':35729/livereload.js?snipver=1"></' + 'script>')
</script>
</body>
</html>
